<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>90210-h-group</title>
    <link rel="stylesheet" href="./sass/main.css" />
  </head>
  <body>
    <!-- Navigation menu  -->

    <header class="header">
      <div class="header__wrapper">
        <nav class="header__menu menu">
          <div class="menu__wrapper">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">car rental</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">villa rental</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">chauffeur</a>
              </li>
              <li class="menu__item dropdown">
                about
                <ul class="dropdown__list">
                  <li class="dropdown__item">
                    <a class="dropdown__link" href="#">About us</a>
                  </li>
                  <li class="dropdown__item">
                    <a class="dropdown__link" href="#">Contact us</a>
                  </li>
                  <li class="dropdown__item">
                    <a class="dropdown__link" href="#">FAQ</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="header__logo">
            <a class="header__logo--link" href="#">
              <img src="./images/logo.svg" alt="logo" />
            </a>
          </div>
          <div class="header__contacts">
            <a class="header__contacts--phone" href="tel:+41 22 779 33 33">+41 22 779 33 33</a>
            <button type="button" class="header__contacts--button">book now</button>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <!-- Hero -->

      <section class="hero">
        <div class="hero__content">
          <p>Your final destination in</p>
          <h1>luxury rental services</h1>
          <span>car & villa rental service</span>
        </div>
        <div class="hero__content--arrow">
          <img src="./images/arrow-down.svg" alt="arrow-down" />
        </div>
      </section>
    </main>
  </body>
</html>
